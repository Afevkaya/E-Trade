<div class="mat-elevation-z8">
  <table style="width: 100%;" mat-table [dataSource]="dataSource">

    <!-- Picture Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Resim </th>
      <td mat-cell *matCellDef="let products">
        <img class="img-thumbnail" style="width: 50px; height: 50px;" [src]="products.imageUrl"/>
      </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ürün Adi </th>
      <td mat-cell *matCellDef="let products">
        {{products.name}}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Ürün Fiyat </th>
      <td mat-cell *matCellDef="let products">
        {{products.price}}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Açıklama </th>
      <td mat-cell *matCellDef="let products">
        {{products.description}}
      </td>
    </ng-container>

    <!-- Stock Quantity Column -->
    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef> Stok Adet </th>
      <td mat-cell *matCellDef="let products">
        {{products.stockQuantity}}
      </td>
    </ng-container>

    <!-- Category Id Column -->
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef> Kategori Id </th>
      <td mat-cell *matCellDef="let products">
        {{products.categoryId}}
      </td>
    </ng-container>

    <!-- Category Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Kategori Adı </th>
      <td mat-cell *matCellDef="let products">
        {{products.category.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> İşlemler </th>
      <td mat-cell *matCellDef="let products">
        <button [routerLink]="['/admin/urun/guncelle',products.id]" mat-raised-button color="primary"><i class="fa fa-pencil"></i> güncelle</button>
        <button style="margin-left: 3px;" (click)="deleteProduct(products.id)"  mat-raised-button color="warn"><i class="fa fa-trash-can"></i> sil</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
